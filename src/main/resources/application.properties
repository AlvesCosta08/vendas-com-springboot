spring.application.name=gestao-vendas

############## APPLICATION PORT #################
server.port=8080

############## DATASOURCE #################
spring.datasource.url=jdbc:mysql://localhost:3306/gvendas?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=gvendas
spring.datasource.password=gvendas
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

############## JPA / HIBERNATE #################
# Hibernate detecta o dialect automaticamente → não precisa definir
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

############## LOGGING (opcional) #################
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG